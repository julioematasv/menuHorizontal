<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Vertical / Horizontal Responsivo</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav>
    <!-- Inicio de menú Mobile -->
    <div class="mobile">
      <div class="header">
        <div class="logo"><img src="./img/logo128.png" alt="Logo"></div>
        <div class="more"><button>More</button></div>
      </div>

      <div class="links">
        <a href="#">Servicios</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
        <a href="#">Busqueda</a>
        <a href="#">Registrarse</a>
        <a href="#">Entrar</a>
      </div>
    </div><!-- Final de menú Mobile -->

    <!-- Inicio de menú Desktop -->
    <div class="desktop">
      <div class="logo"><img src="./img/logo128.png" alt="Logo"></div>

      <div class="primary-links">
        <a href="#">Servicios</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
      </div>

      <div class="secondary-links">
        <a href="#">Busqueda</a>
        <a href="#">Registrarse</a>
        <a href="#">Entrar</a>
      </div>
    </div><!-- Final de menú Desktop -->

    <!-- Inicio de menú otras opciones -->
    <div class="secondary mini">
      <a href="#">Ver Más</a>

      <div class="submenu">
        <a href="#">Busqueda</a>
        <a href="#">Registrarse</a>
        <a href="#">Entrar</a>
      </div>
    </div><!-- Final de menú otras opciones -->

  </nav>
  
</body>
</html>
